<!DOCTYPE html>
<html>

<head>
  <style>
    .table {
      border-collapse: collapse;
      width: 100%;
      margin: 20px 0;
    }

    .table th,
    .table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    .table th {
      background-color: #f2f2f2;
    }

    .table tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .table tr:hover {
      background-color: #f5f5f5;
    }
  </style>
</head>

<body>
  <table border="1" class="dataframe table">
    <thead>
      <tr style="text-align: right;">
        <th>Name</th>
        <th>Age</th>
        <th>City</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Jorge</td>
        <td>25</td>
        <td>New York</td>
      </tr>
      <tr>
        <td>Tony</td>
        <td>30</td>
        <td>London</td>
      </tr>
      <tr>
        <td>Banner</td>
        <td>28</td>
        <td>Paris</td>
      </tr>
      <tr>
        <td>Thor</td>
        <td>22</td>
        <td>Asgard</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
